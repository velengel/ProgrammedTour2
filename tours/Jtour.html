<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>手続き型人生体験ツアー2</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/Jstyle.css">
</head>

<body>
    <div id="modal-content" style="display: none;">
        <p id="ProgramText">あなたにプログラムされていた内容：</p>
        <p><a id="modal-close" class="button-link">とじる</a></p>
    </div>

    <div id="PageTitle">
        <h1>手続き型人生<br>体験ツアー2</h1>
    </div>

    <div style="padding: 10px 10px 10px 10px;width: auto;">
        <label for="progress">Phase:</label> <progress id="progress" min=-1 max=4 value=-1></progress>
    </div>

    <div id="all">


        <div class="buttons">
            <input id="btn" type="button" style="width:80%;padding:10px;font-size:20px;" value="命令をしゃべる">
        </div>

        <div class="buttons">
            <button onClick="deviceMotionRequest()" style="width:80%;padding:10px;font-size:20px;">ジャイロセンサ許可👌</button>
        </div>

        <h2>
            <div id="instruction"></div>
        </h2>

        <div class="canvas-and-image">
            <canvas id="canvas" width="160" height="160">

            </canvas>
            <div id="image" style="margin-top:10px;"> </div>
        </div>
        <div class="canvas-and-image">

        </div>



        <font size=3>

            <br>
            <div id="txt">これからあなたにいくつかの命令をするので、<br>スマホを持ったままその通りに動いてみてください。<br>その後、あなたにプログラムされていた内容が表示されます。</div>
            <!-- <div id="txt3"></div> -->
        </font>
    </div>





    <div id="program"></div>


    <script src="../js/Japp.js"></script>

</body>

</html>
